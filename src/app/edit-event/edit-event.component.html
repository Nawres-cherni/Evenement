<div class="row mt-5">
    <h2>Ajouter un nouvel Evenement</h2>

    <form >
        <br/>
        <div class="form-group mt-5">
        <label  for="title">Title</label>
        <input id="title" type="text" class="form-control" name="title" ngModel/>
        </div>

        <div class="form-group">
            <label  for="organisateur">organisateur</label>
            <input id="organisateur" type="text" class="form-control" name="organisateur" ngModel/>
            </div>

            <div class="form-group">
                <label  for="description">description</label>
                <input id="description" type="text" class="form-control" name="description" ngModel/>
                </div>

                <div class="form-group">
                    <label  for="dateBegin">dateBegin</label>
                    <input id="dateBegin" type="date" class="form-control" name="dateBegin" ngModel/>
                    </div>

                    <div class="form-group">
                        <label  for="dateEnd">dateEnd</label>
                        <input id="dateEnd" type="date" class="form-control" name="dateEnd" ngModel/>
                        </div>


                        <div>
                            <input type="submit" class="btn btn-primary" value="ajouter"/>
                        </div>
    </form>
  
</div>
